<!DOCTYPE html>
<html>
<head>
	<title>Count Vowels Of A Giver String</title>
	
</head>
<body>
	<h2>Enter a string:</h2>
	<input type="text" id="c"/><br><br>
	<input type = "button" onclick = "CountVowels()" value = "click"/>
	<div id="res"></div>
	<script type = "text/javascript">
	function CountVowels()
	{
	let S=document.getElementById("c").value;
	var c=0;
	for(let i=0;i<S.length;i++)
	{
		c=S.match(/[aeiou]/gi).length;
	}
	document.getElementById("res").innerHTML=c;
	}
	</script>
	<noscript>
		you need to activate js.
	</noscript>
</body>
</html>
